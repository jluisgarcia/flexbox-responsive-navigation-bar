  <script>
    // <script src='' defer async>
    // src:    Este codigo mejor trabajarlo en un archivo externo, que ligaremos con el atributo "src".
    // defer:  Normalmente podemos añadir el atributo defer, para asegurarnos de la carga de la pagina antes.
    // async:  Attribute to run script asynchronously (we can use it for an ENTIRE async operation in a single script. Separating from other non-async scripts)

    //Añadido de http://gregfranko.com/jquery-best-practices/#/7
    // IIFE - Immediately Invoked Function Expression
    (function(yourcode) {

      // The global jQuery object is passed as a parameter
      yourcode(window.jQuery, window, document);

    }(function($, window, document) {

      // The $ is now locally scoped 

      // Listen for the jQuery ready event on the document
      $(function() {
        console.log('The DOM is ready');
        // The DOM is ready!
        // Here goes the code that needs the DOM to be loaded before being executed.


        $('.button').on('click', function() {
          $('.content').toggleClass('isOpen');
        });




      });
      console.log('The DOM may not be ready');
      // The rest of code goes here!





    }));

  </script>
